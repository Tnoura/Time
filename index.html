<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <span class="color">
    <span style="--letter:1">C</span>
    <span style="--letter:2">L</span>
    <span style="--letter:3">O</span>
    <span style="--letter:4">C</span>
    <span style="--letter:5">K</span>
    </span>
    <span style="--letter:6">T</span>
    <span style="--letter:7">I</span>
    <span style="--letter:8">M</span>
    <span style="--letter:9">E</span>
    </div>
    <p><font color="white">Time is import</font>ant to your life</p>
    <div id="container">
    <div class="clock">
        <div>
        <span id="hour">00</span>
        <span class="text">Hours</span>
    </div>
    <div>
        <span id="minutes">00</span>
        <span class="text">Minutes</span>
    </div>
    <div>
        <span id="seconds">00</span>
        <span class="text">Seconds</span>
    </div>
    <div>
        <span id="ampm">AM</span>
    </div>
    </div>
    </div>
    <div class="btn-visibility">
        <button onclick="mytime()" ondblclick="mytest()" id="btn">Click Here</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
